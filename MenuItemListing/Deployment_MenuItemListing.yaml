apiVersion: apps/v1
kind: Deployment
metadata:
  name: menuitemlisting-deployment
  labels:
    app: MenuItemListing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MenuItemListing  
  template:
    metadata:
      labels:
        app: MenuItemListing
    spec:
      containers:
      - name: menuitemlisting
        image: myfirstazurecr.azurecr.io/myfirstazurereo:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: webapisvcsecret
---
apiVersion: v1
kind: Service
metadata:
  name: menuitemlistingvc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: MenuItemListing